<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Add a new link
      </h1>
      <p class="subtitle">
        Create a new link with <strong>Blend</strong>!
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <form th:action="@{/add-link}" method="post" th:object="${addLinkForm}">
        <div class="field">
          <label class="label">Url</label>
          <div class="control">
            <input class="input" type="text" placeholder="Url" th:field="*{url}" >
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <a class="button is-link is-light" th:href="@{/links}">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </section>
  </body>
</html>
